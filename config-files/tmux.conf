## General
# Remap prefix
unbind C-b
set -g prefix C-Space
bind Space send-prefix

#bind C-Space last-window

# Start Window Numbering at 1
set -g base-index 1

# Use Vi style key bindings to move around
setw -g mode-keys vi

## Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

unbind [
bind ` copy-mode
bind p paste-buffer

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

### TPM Plugins
# https://github.com/tmux-plugins/tpm
# List of plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'

# Copy to the system clipboard in tmux
set -g @plugin 'tmux-plugins/tmux-yank'

# vim-tmux-navigator - Navigate seamlessly between vim and tmux splits {
set -g @plugin 'christoomey/vim-tmux-navigator'

# tmux-pain-control - Standard pane key-bindings for tmux {
set -g @plugin 'tmux-plugins/tmux-pain-control'

set -g @plugin 'tmux-plugins/tmux-sessionist'

set -g @plugin 'tmux-plugins/tmux-logging'

# tmux-resurrect - Restore tmux environment after system restart. {
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @resurrect-dir '$HOME/Dropbox/tmux'
set -g @resurrect-capture-pane-contents 'on' # Restoring pane contents
set -g @resurrect-strategy-vim 'session' # Restoring vim sessions

# TODO: Do more research on plugin:
set -g @plugin 'tmux-plugins/tmux-copycat'


# TODO: Play around with custom themes and make some
# https://github.com/dweidner/tmux-theme
# https://github.com/arcticicestudio/nord-tmux
# https://github.com/jimeh/tmux-themepack
set -g @plugin "dweidner/tmux-theme"
set -g @theme-directory "$HOME/dotfiles/config-files/tmux/themes"
set -g @theme "jimeh_basic"
# set -g @theme "hamvocke"

# NOTE: This configuration should be below the theme setup
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @prefix_highlight_show_copy_mode 'on'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
### End of TPM Plugins and file
