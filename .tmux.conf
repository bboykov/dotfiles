## General {
# Remap prefix
unbind C-b
set -g prefix C-Space
bind C-Space last-window
bind Space send-prefix

# Start Window Numbering at 1
set -g base-index 1

# Use Vi style key bindings to move around
setw -g mode-keys vi

## Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

## }

# Include OS specific configurations (commented out) {
# if-shell 'test "$(uname)" = "Darwin"' 'source-file ~/dotfiles/tmux/tmux-osx.conf'
# if-shell 'test "$(uname)" = "Linux"' 'source-file ~/dotfiles/tmux/tmux-linux.conf'
# }

# The copy and paste in tmux {
# http://www.rushiagr.com/blog/2016/06/16/everything-you-need-to-know-about-tmux-copy-pasting/
# http://www.rushiagr.com/blog/2016/06/16/everything-you-need-to-know-about-tmux-copy-pasting-ubuntu/
# https://gist.github.com/P7h/91e14096374075f5316e#file-tmux_build_from_source_ubuntu-sh

unbind [
bind ` copy-mode
# bind p paste-buffer

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

if-shell "uname | grep -q Linux" 'bind -T copy-mode-vi y send -X  copy-pipe-and-cancel "xclip -selection c"'

# }

### TPM Plugins {
# https://github.com/tmux-plugins/tpm
# List of plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'

# vim-tmux-navigator - Navigate seamlessly between vim and tmux splits {
# https://github.com/christoomey/vim-tmux-navigator
# set -g @plugin 'christoomey/vim-tmux-navigator'
# https://blog.bugsnag.com/tmux-and-vim/
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

is_emacs="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?emacs.*$'"

bind -n C-h run "($is_vim && tmux send-keys C-h) || \
                 ($is_emacs && tmux send-keys C-h) || \
                 tmux select-pane -L"

bind -n C-j run "($is_vim && tmux send-keys C-j)  || \
                 ($is_fzf && tmux send-keys C-j) || \
                 ($is_emacs && tmux send-keys C-j) || \
                 tmux select-pane -D"

bind -n C-k run "($is_vim && tmux send-keys C-k) || \
                 ($is_fzf && tmux send-keys C-k)  || \
                 ($is_emacs && tmux send-keys C-k)  || \
                 tmux select-pane -U"

bind -n C-l run "($is_vim && tmux send-keys C-l) || \
                 ($is_emacs && tmux send-keys C-l)  || \
                 tmux select-pane -R"

bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# }

# tmux-pain-control - Standard pane key-bindings for tmux {
set -g @plugin 'tmux-plugins/tmux-pain-control'

# }

set -g @plugin 'tmux-plugins/tmux-sessionist'

set -g @plugin 'tmux-plugins/tmux-logging'

# tmux-resurrect - Restore tmux environment after system restart. {
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-dir '$HOME/Dropbox/tmux'
set -g @resurrect-capture-pane-contents 'on' # Restoring pane contents
set -g @resurrect-strategy-vim 'session' # Restoring vim sessions

# }


# TODO: Do more research on plugin:
# https://github.com/tmux-plugins/tmux-copycat
set -g @plugin 'tmux-plugins/tmux-copycat'


# TODO: Play around with custom themes and make some
# https://github.com/dweidner/tmux-theme
# https://github.com/arcticicestudio/nord-tmux
# https://github.com/jimeh/tmux-themepack
set -g @plugin "dweidner/tmux-theme"
set -g @theme-directory "$HOME/dotfiles/tmux/themes"
set -g @theme "jimeh_basic"
# set -g @theme "hamvocke"

# NOTE: This configuration should be below the theme setup
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @prefix_highlight_show_copy_mode 'on'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
### End of TPM Plugins and file }
